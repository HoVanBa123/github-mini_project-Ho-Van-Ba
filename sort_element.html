<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		/* Arrange ascending elements in the array */
		function array_sort (a) {
			var n = a.length;
			var temp = 0;
			for ( i = 0; i < n; i++) {
				for ( j = i+1; j < n; j++) {
					if ( a[j] < a[i]) {
						temp = a[j];
						a[j] = a[i];
						a[i] = temp;
					}
				}
			}
            return(a);
		}
		console.log(array_sort([12, 56, -1, 23, 14, -15]));
		console.log(array_sort([34, 56, 12, 55, -10, 11]));
		/* sorted descending element in the array */
		function array_sort (a) {
			var n = a.length;
			var temp = 0;
			for ( i = 0; i < n; i++) {
				for ( j = i+1; j < n; j++) {
					if ( a[j] > a[i]) {
						temp = a[j];
						a[j] = a[i];
						a[i] = temp;
					}
				}
			}
            return(a);
		}
		console.log(array_sort([12, 56, -1, 23, 14, -15]));
		console.log(array_sort([34, 56, 12, 55, -10, 11]));
	</script>
</body>
</html>
